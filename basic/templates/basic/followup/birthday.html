
    
    <div class='table-responsive'>
        <table class="table ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    {% for i in cli   %}

        {% if i.is_birthday %}
         <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>
                <a class='btn btn-sm btn-primary' href="">Send Wishes </a>
                
            </td>
            
        </tr>
        
       
    
        {% endif %}
        
    {% endfor %}

    </tbody>
</table>
</div>
