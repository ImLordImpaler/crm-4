{% extends 'basic/base.html' %}


{% block content %}

<div class='row'>
            <div class='col-sm-8'>
                <div class="card">
              <div class="card-header">
                <h5 class="title">Update Client</h5>
              </div>
              <div class="card-body">
                <form action="{% url 'enquiryDelete' item.id%}" method='POST'>{% csrf_token %}

              </div>
            </div>
            </div>
        </div>
    
{% endblock content %}
